{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="max-w-md mx-auto mt-8 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-8">Create Account</h2>
        <form action="{{ url_for('register') }}" method="post">
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input autocomplete="off" autofocus class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" id="username" name="username" placeholder="Choose a username" type="text" required>
            </div>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                <input autocomplete="off" class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" id="email" name="email" placeholder="you@example.com" type="email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" id="password" name="password" placeholder="Create a password" type="password" required>
            </div>
            <div class="mb-8">
                <label for="confirmation" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                <input class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" id="confirmation" name="confirmation" placeholder="Confirm your password" type="password" required>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out" type="submit">Register</button>
        </form>
        <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:hover:text-blue-400">Log In</a>
        </p>
    </div>
{% endblock %}
