{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="max-w-md mx-auto mt-8 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-8">Welcome Back!</h2>
        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input autocomplete="off" autofocus class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" id="username" name="username" placeholder="Your username" type="text" required>
            </div>
            <div class="mb-8">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" id="password" name="password" placeholder="Your password" type="password" required>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out" type="submit">Log In</button>
        </form>
        <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
            Don't have an account? <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:hover:text-blue-400">Register here</a>
        </p>
    </div>
{% endblock %}
