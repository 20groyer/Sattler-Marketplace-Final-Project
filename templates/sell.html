{% extends "layout.html" %}

{% block title %}
    Sell an Item
{% endblock %}

{% block main %}
    <div class="max-w-2xl mx-auto mt-8 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-8">List Your Item for Sale</h2>
        <form action="{{ url_for('sell') }}" method="post">
            <div class="mb-6">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Item Title</label>
                <input type="text" name="title" id="title" class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Slightly used textbook" required>
            </div>

            <div class="mb-6">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                <textarea name="description" id="description" rows="4" class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Provide details about the item, its condition, etc." required></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Price ($)</label>
                    <input type="number" name="price" id="price" step="0.01" min="0.01" class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 25.50" required>
                </div>
                <div>
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                    <input type="text" name="category" id="category" class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Books, Electronics, Furniture">
                </div>
            </div>

            <div class="mb-8">
                <label for="image_url" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Image File (Optional)</label>
                <input type="image_url" name="image_url" id="image_url" class="w-full px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com/image.jpg" >
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Link to an image of your item. Unfortunately this website doesn't support file uploads yet.</p>
            </div>

            <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-150 ease-in-out" type="submit">List Item</button>
        </form>
    </div>
{% endblock %}
